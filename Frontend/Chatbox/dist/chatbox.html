<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>chatbox main</title>
  <link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.0.13/css/all.css'><link rel="stylesheet" href="./style.css">

</head>
<body>

<div class="container">
  <div class="chatbox">
    <div class="top-bar">
      <div class="avatar"><p>U</p></div>
      <div class="name">User</div>
      <div class="menu">
        <div class="dots"></div>
      </div>
    </div>
    <div class="middle">
        <div class="incoming">
          <div class="bubble">10 ways to kill yourself if you love Sheikh Hasina.</div>
          <div class="bubble">10 more ways kill yourself if you love Khaleda Zia.</div>
        </div>
        <div class="outgoing">
          <div class="bubble lower">Oi na mama pls</div>
          <div class="bubble">Fr no cap .</div>
        </div>
        <div class="typing">
          <div class="bubble">
            <div class="ellipsis one"></div>
            <div class="ellipsis two"></div>
            <div class="ellipsis three"></div>
          </div>
        </div>
      </div>
    </div>
    <div class="bottom-bar">
      <div class="chat">
        <input type="text" placeholder="Type a message..." />
        <button type="submit"><i class="fas fa-paper-plane"></i></button>
      </div>
    </div>
  </div>


<!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script><script  src="./script.js"></script>

</body>
</html>
